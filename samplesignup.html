<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <title>Login Page</title>
    <link rel="stylesheet" href="./css/samplesignup.css">

    <!-- Compressed CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
        integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    
    <!-- Compressed JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
        integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
    
    <!-- foundation-float.min.css: Compressed CSS with legacy Float Grid -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation-float.min.css"
        integrity="sha256-4ldVyEvC86/kae2IBWw+eJrTiwNEbUUTmN0zkP4luL4=" crossorigin="anonymous">
    
    <!-- foundation-prototype.min.css: Compressed CSS with prototyping classes -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation-prototype.min.css"
        integrity="sha256-BiKflOunI0SIxlTOOUCQ0HgwXrRrRwBkIYppEllPIok=" crossorigin="anonymous">
    
    <!-- foundation-rtl.min.css: Compressed CSS with right-to-left reading direction -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation-rtl.min.css"
        integrity="sha256-F+9Ns8Z/1ZISonBbojH743hsmF3x3AlQdJEeD8DhQsE=" crossorigin="anonymous">


</head>

<body>

    <div class="vl"></div>

    <!--SignUpbox-->

    <div class="login-box">
        <div class="row collapse expanded">
            <div class="small-12 medium-6 column small-order-2 medium-order-1">
                <div class="login-box-form-section">
                    <h1 class="login-box-title">Sign up</h1>
                    <input class="login-box-input" type="text" name="username" placeholder="Username" />
                    <input class="login-box-input" type="email" name="email" placeholder="E-mail" />
                    <input class="login-box-input" type="password" name="password" placeholder="Password" />
                    <input class="login-box-input" type="password" name="password2" placeholder="Retype password" />
                    <input class="login-box-submit-button" type="submit" name="signup_submit" value="Sign me up" />
                </div>
                <div class="or">OR</div>
            </div>
            <div class="small-12 medium-6 column small-order-1 medium-order-2 login-box-social-section">
                <div class="login-box-social-section-inner">
                    <span class="login-box-social-headline">Sign in with<br />your social network</span>
                    <a class="login-box-social-button-facebook">Log in with facebook</a>
                    <a class="login-box-social-button-twitter">Log in with Twitter</a>
                    <a class="login-box-social-button-google">Log in with Google+</a>
                </div>
            </div>
        </div>
    </div>


    <!--//SignUpbox-->
    
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    
    
    
    
    </body>
    
    </html>
